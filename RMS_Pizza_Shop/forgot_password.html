<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| RMS - Forgot Password | </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class=" row custom-body-bg-color vw-100 p-0 m-0 h-100 m-0 p-0">
            <!-- login page main img -->
            <div class=" d-none d-md-block col-6 p-0 m-0 vh-100">
                <img src="/images/dominos_background.jpg" alt="This is main img" width="100%" height="100%">
            </div>
            <!-- login page content -->
            <div class="p-2 p-md-5 d-flex align-items-center justify-content-center col-12 col-md-6 p-0 m-0 vh-100">
                <div>
                    <div class="d-flex justify-content-center align-items-center mb-5 w-100">
                        <div class="d-flex gap-1 align-items-center justify-content-center">
                            <img src="/images/logos/pizzashop_logo.png" alt="THis is logo img" width="15%" height="15%">
                            <div>
                                <h1 class="custom-body-text-color">PIZZASHOP</h1>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="mb-4">Forgot Password</h3>
                        <div>
                            <form>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1 " class="form-label text-muted mb-3 ">Enter your email and we'll send you a link to reset your password</label>
                                    <input type="email " class="form-control" id="custom-login-input" aria-describedby="emailHelp" placeholder="Email*">
                                </div>
                                <a href="forgot_password.html" class="btn btn-primary w-100 mb-3"> Send </a>
                                <div class="d-flex justify-content-center">
                                    <a href="index.html" class="text-decoration-none"> Back to login </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
