<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| RMS - Login | </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container-fluid p-0 m-0">
        <div class=" row custom-body-bg-color vw-100 p-0 m-0 h-100 m-0 p-0">
            <!-- login page main img -->
            <div class=" d-none d-md-block col-6 p-0 m-0 vh-100">
                <img src="/images/dominos_background.jpg" alt="This is main img" width="100%" height="100%">
            </div>
            <!-- login page content -->
            <div class="p-2 p-md-5 d-flex align-items-center justify-content-center col-12 col-md-6 p-0 m-0 vh-100">
                <div>
                    <div class="d-flex justify-content-center align-items-center mb-5 w-100">
                        <div class="d-flex gap-2 align-items-center justify-content-center">
                            <img src="/images/logos/pizzashop_logo.png" alt="THis is logo img" width="15%" height="15%">

                    </div>
                    <div>
                        <h3 class="mb-4">Welcome,</h3>

                                <div class="mb-4">

                                </div>
                                <div class="mb-4">
                                    <!-- <label for="exampleInputPassword1 " class="form-label ">Password</label> --><input type="password" class="form-control" id="custom-password-input" placeholder="Password*">
                                </div>
                                <div class="mb-4 form-check">

                                        <div> <input type="checkbox" class="form-check-input" id="exampleCheck1"> <label class="form-check-label" for="exampleCheck1">Remember me </label> </div>
                                        <div> <a href="forgot_password.html" class="text-decoration-none">Forgot Password?</a> </div>
                                    </div>
                                </div>
                                <a href="dashboard.html" class="btn btn-primary w-100"> Login </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
